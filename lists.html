<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表页</title>
    <link rel="stylesheet" href="./assets/style/swiper.min.css">
    <link rel="stylesheet" href="./assets/style/common.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <header></header>
    <div class="banner">
        <div class="banners">
            <img src="./assets/image/banner02.jpg">
        </div>
    </div>
    <div class="lists__container">
        <div class="lists__wrap layout">
            <div class="lists__title">
                <h2>自然科學類</h2>
                <h3>NATURAL SCIENCE</h3>
            </div>
            <div class="lists__content">
                <ul class="clearfix">
                   <li>
                       <div class="pic">
                           <a href="###"><img src="./assets/image/1.jpg"></a>
                       </div>
                       <div class="txt">
                           <a href="###">
                                <h4>李曦沐</h4>
                                <h5>原国家测绘局局长</h5>
                                <p>李曦沐同志1922年10月生，辽宁新宾人。1945年 5月参加革命工作，1945年9月加入中国共产党...</p>
                           </a>
                           
                       </div>
                   </li>
                </ul>
                
            </div>
        </div>
        <div class="pagination-bar layout">
            <a href="#" class="page-prev disabled">上一页</a>
            <a href="#" class="disabled">1</a>
            <a href="#" class="active">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <span>...</span>
            <a href="#">19</a>
            <a href="#">20</a>
            <a href="#" class="page-next ">下一页</a>
        </div>
    </div>
    <footer></footer>
</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/swiper.min.js"></script>
<script>
    $(document).ready(function () {
        $('header').load('./components/common-header.html');
        $('footer').load('./components/common-footer.html');
        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                renderBullet: function (index, className) {
                    return '<span class="' + className + '">' + '</span>';
                },
            },
        });


        //列表tab切换 

        $(".source__switch__title > span").click(function(){
            $(this).addClass("active").siblings().removeClass("active");
            $(".source__switch__content > ul").eq($(this).index()).show().siblings().hide();
        })


        // 是否收藏
        $(".source__switch__content li i").click(function(){
          if($(this).hasClass("active")){
              $(this).removeClass("active");
              $(this).closest("li").removeClass("active");
          }else{
              $(this).addClass("active");
              $(this).closest("li").addClass("active");
          }  
        })
    });
</script>

</html>
